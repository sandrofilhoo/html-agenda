<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap"  rel="stylesheet">
    <link rel="stylesheet" href="./style/Login.css">
</head>
<body>
    <section >
        <form action="./contacts.html" method="get">
            <h1>Login</h1>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="exempler@gmail.com">
            </div>
            <div class="field">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="*********">
            </div>
            <p>Ainda nao tem cadastro?<a href="./create-user.html">Cadastra-se</a></p>
            <button onclick="login()" type="submit">Entrar</button>
        </form>
    </section>
    <script src="./scripts/login.js"></script>
</body>
</html>
